<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán Tử</title>
</head>
<body>
<script>
    let InputWidth
    let InputHeigt
    InputWidth = prompt('enter the width')
    InputHeigt = prompt('enter the height')

    let width = parseInt(InputWidth)
    let heigt = parseInt(InputHeigt)

    let area = width * heigt;
    document.write('The are is:'+ area)

</script>

</body>
</html>
