<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

        let MyDate = function(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;

        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }
        };
   let date = new MyDate(2,5,2002);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert('ngay ' + day + ' tháng ' +month + ' năm ' +year);

    date.setDay(4);
    date.setMonth(7);
    date.setYear(2003);
    alert(day + month + year);
</script>
</body>
</html>
