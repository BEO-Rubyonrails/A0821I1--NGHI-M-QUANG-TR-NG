<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>can nang</title>
</head>
<body>
<script>
   let weight = prompt('nhap chieu dai');
   let height = prompt('nhap can nang');
    bmi = weight / ( height ^ 2 );
   if (bmi < 18) {
       alert("Underweight");
   } else if (bmi < 25.0) {
       alert("Normal");
   } else if (bmi < 30.0) {
       alert("Overweight");
   } else
       alert("Obese");
</script>
</body>
</html>
