<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong mang</title>
</head>
<body>
<script>
    function sumArray(mang) {
let sum = 0;
        for(let i = 0; i < mang.length;i++){
sum += mang[i];
}
        return sum;
    }
    let mang = [1,3,5,6];
    document.write(sumArray(mang));
</script>
</body>
</html>
