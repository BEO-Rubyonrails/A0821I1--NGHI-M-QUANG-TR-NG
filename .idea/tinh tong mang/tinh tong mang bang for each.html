<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumArray(mang) {
let sum = 0;
mang.forEach(function (value) {
sum += value;
});
return sum;
    }
    let mang = [1,3,4,5];
    document.write(sumArray(mang));
</script>
</body>
</html>
